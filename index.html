<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>Fzah فزعه</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        direction: ltr;
        width: 100%;
        font-family: "Arial", sans-serif;
        background-color: rgba(209, 209, 209, 0.664);
      }

      /* تخصيص شريط التمرير */
      body::-webkit-scrollbar {
        width: 10px !important;
      }

      /* تغيير لون ومظهر المقبض (thumb) */
      body::-webkit-scrollbar-thumb {
        background-color: rgba(59, 59, 59, 0.58) !important;
        border-radius: 50px !important;
      }

      /* تغيير لون المسار (track) */
      body::-webkit-scrollbar-track {
        background-color: rgb(209, 208, 208) !important;
        border-radius: 50px !important;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 15px !important;
        margin-bottom: 30px !important;
        text-align: center;
      }

      .table td {
        vertical-align: middle;
        text-align: center;
      }

      /* التنسيق للشاشات الكبيرة */
      @media (min-width: 768px) {
        .responsive-table tr {
          display: table-row;
        }
        .responsive-table td {
          display: table-cell;
        }
      }

      /* التنسيق للشاشات الصغيرة */
      @media (max-width: 767px) {
        .responsive-table {
          display: block;
        }
        .responsive-table tbody {
          display: block;
        }
        .responsive-table tr {
          display: flex;
          flex-direction: column;
        }
        .responsive-table td {
          display: block;
          width: 100% !important;
          text-align: right;
          padding: 8px;
          border: none;
          border-bottom: 1px solid #ddd;
        }
        .responsive-table td:last-child {
          border-bottom: none;
        }
        .responsive-table tr:first-child td {
          background-color: #17a2b8 !important;
          color: #fff;
          font-size: 24px;
          letter-spacing: 1px;
          font-weight: 600;
        }
      }

      /* تنسيق الهيدر الجديد */
      .custom-header {
        background-color: #17a2b8;
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .logo-container {
        display: flex;
        align-items: center;
        justify-content: end;
      }
      .logo-img {
        height: 60px;
        width: auto;
      }
      .header-title {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-right: 15px;
      }
      @media (max-width: 767px) {
        .logo-img {
          height: 50px;
        }
        .header-title {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body
    class="main numbered"
    style="width: 100%; display: flex; justify-content: center"
  >
    <!-- الهيدر الجديد -->
    <header class="custom-header fixed-top">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 logo-container">
            <h1 class="header-title pt-3 me-4">فزعه لتسعير الأجهزة</h1>
            <img src="images/logo.png" alt="شعار فزعه" class="logo-img" />
          </div>
        </div>
      </div>
    </header>

    <div class="container" style="margin-top: 120px !important">
      <div class="row">
        <!-- First Table -->
        <div class="col-md-12 col-11 m-auto">
          <table class="table table-bordered section responsive-table">
            <tbody>
              <tr>
                <td
                  class="bg-light text-center"
                  colspan="7"
                  style="
                    background-color: #17a2b8 !important;
                    font-size: 24px;
                    letter-spacing: 1px;
                    font-weight: 600;
                    color: #fff;
                  "
                >
                  تسعيرة الأجهزة حساب تلقائي
                </td>
              </tr>
              <tr style="font-size: 20px; font-weight: 600">
                <td class="bg-light text-center">ادخل سعر الجهاز هنا</td>

                <td class="bg-light d-md-none mb-3 text-center">
                  <span>.ر.س</span>
                  <input
                    class="A2"
                    type="number"
                    placeholder="ادخل القيمة هنا..."
                    style="
                      border: 1px solid #8b8b8b;
                      border-radius: 5px;
                      margin: 5px 0;
                      padding-right: 5px;
                      direction: rtl;
                      height: 30px;
                    "
                  />
                </td>

                <td class="bg-light text-center d-none">اقل نسبة فائدة</td>
                <td
                  class="bg-light B2 d-none mb-3 text-center py-1"
                  style="min-height: 30px; color: rgb(218, 7, 7)"
                ></td>

                <td class="bg-light text-center d-none">اعلى نسبة فائدة</td>
                <td
                  class="bg-light C2 d-none mb-3 text-center py-1"
                  style="min-height: 30px; color: rgb(218, 7, 7)"
                ></td>

                <td class="bg-light text-center d-none">اقل فائدة بالريال</td>
                <td
                  class="bg-light D2 d-none mb-3 text-center py-1"
                  style="min-height: 30px; color: rgb(218, 7, 7)"
                ></td>

                <td class="bg-light d-none text-center">اعلى فائدة بالريال</td>
                <td
                  class="bg-light E2 d-none mb-3 text-center py-1"
                  style="min-height: 30px; color: rgb(218, 7, 7)"
                ></td>

                <td class="bg-light text-center">اقل سعر بيع</td>
                <td
                  class="bg-light F2 d-md-none mb-3 text-center py-1"
                  style="min-height: 30px; color: rgb(218, 7, 7)"
                ></td>

                <td class="bg-light text-center">اعلى سعر بيع</td>
                <td
                  class="bg-light G2 d-md-none mb-3 text-center py-1"
                  style="min-height: 30px; color: rgb(218, 7, 7)"
                ></td>
              </tr>

              <tr style="font-size: 18px; font-weight: 600">
                <td class="bg-light d-none d-md-table-cell">
                  <span>.ر.س</span>
                  <input
                    class="A2"
                    type="number"
                    placeholder="ادخل القيمة هنا..."
                    style="
                      border: 1px solid #8b8b8b;
                      border-radius: 5px;
                      margin: 5px 0;
                      padding-right: 5px;
                      direction: rtl;
                      height: 30px;
                    "
                  />
                </td>
                <td
                  class="bg-light B2 d-none"
                  style="color: rgb(218, 7, 7)"
                ></td>
                <td
                  class="bg-light C2 d-none"
                  style="color: rgb(218, 7, 7)"
                ></td>
                <td
                  class="bg-light D2 C2 d-none"
                  style="color: rgb(218, 7, 7)"
                ></td>
                <td
                  class="bg-light E2 C2 d-none"
                  style="color: rgb(218, 7, 7)"
                ></td>
                <td
                  class="bg-light F2 C2 d-none d-md-table-cell"
                  style="color: rgb(218, 7, 7)"
                ></td>
                <td
                  class="bg-light G2 C2 d-none d-md-table-cell"
                  style="color: rgb(218, 7, 7)"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
